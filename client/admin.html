<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
    <script src="scripts/roomreservationform.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <div class="flex space-x-4">
                <!-- Hinzugefügte Links zur Hauptnavigation -->
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="roomreservation.html" class="hover:text-gray-300">Raumvermietung</a>
                <a href="parking.html" class="hover:text-gray-300">Parkplätze</a>

                <!-- Dropdown-Menü -->
                <div class="relative inline-block text-left" id="dropdown">
                    <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="menu-button">
                        Verwaltung
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Dropdown-Menü-Inhalte (versteckt) -->
                    <div class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="py-1" role="none">
                            <a href="rooms.html" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Räume</a>
                            <a href="parking.html" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Parkplätze</a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a href="login.html" class="hover:text-gray-300">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Weitere Inhalte Ihrer Seite -->

    <footer class="bg-gray-700 text-white text-center p-4 mt-auto">
        Modul 245 CsBe Bern AG
    </footer>

    <!-- Einbindung der adminCheck.js -->
    <script src="scripts/adminCheck.js"></script>

    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var dropdownContent = this.nextElementSibling;
            dropdownContent.classList.toggle('hidden');
        });
        window.onclick = function(event) {
            if (!event.target.matches('#menu-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (!openDropdown.classList.contains('hidden')) {
                        openDropdown.classList.add('hidden');
                    }
                }
            }
        };
    </script>
</body>
</html>
