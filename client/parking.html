<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Buero Raeumlichkeiten</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between">
        <div class="flex space-x-4">
          <a href="index.html" class="hover:text-gray-300">Home</a>
          <a href="roomreservation.html" class="hover:text-gray-300">Raumvermietung</a>
          <a href="parking.html" class="hover:text-gray-300">Parkplätze</a>
        </div>
        <div>
          <a href="login.html" class="hover:text-gray-300">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto my-10 px-5 py-10 bg-white rounded-lg shadow-md">
      <h1 class="text-3xl font-bold mb-5">Parkplatzreservierung</h1>
      <form id="parking-reservation-form">
        <div class="mb-5">
          <label for="parking-check-in" class="block mb-1">Check-In</label>
          <input type="date" id="parking-check-in" name="parking-check-in" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mb-5">
          <label for="parking-check-out" class="block mb-1">Check-Out</label>
          <input type="date" id="parking-check-out" name="parking-check-out" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mb-5">
          <label for="parking-number" class="block mb-1">Wählen Sie einen Parkplatz aus:</label>
          <select id="parking-number" name="parking-number" class="w-full p-2 border border-gray-300 rounded">
            <option value="">Parkplatz wählen</option>
            <option value="Parkplatz 1">Parkplatz 1</option>
            <option value="Parkplatz 2">Parkplatz 2</option>
            <option value="Parkplatz 3">Parkplatz 3</option>
            <option value="Parkplatz 4">Parkplatz 4</option>
            <option value="Parkplatz 5">Parkplatz 5</option>
            <option value="Parkplatz 6">Parkplatz 6</option>
            <option value="Parkplatz 7">Parkplatz 7</option>
            <option value="Parkplatz 8">Parkplatz 8</option>
            
          </select>
        </div>
        <div class="mb-5">
          <label for="p-number">Wählen Sie einen Zeitraum aus:</label>
          <select
            id="p-number"
            name="p-number"
            class="w-full p-2 border border-gray-300 rounded">
            <option value="Raum waehlen">Zeitraum wählen</option>
            <option value="Vormittag">Vormittag</option>
            <option value="Nachmittag">Nachmittag</option>
            <option value="Ganz Taegig">Ganz Tägig</option>
          </select>
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Reserve Now
        </button></form>
    </div>
    <div
      class="container mx-auto my-10 px-5 py-10 bg-white rounded-lg shadow-md"
    >
      <h1 class="text-3xl font-bold mb-5">Wählen sie einen Parkplatz aus:</h1>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
        <div class="bg-white rounded-lg shadow-md p-5">
        </div>
        
      </div>
      <img
      class="w-full object-scale-down"
      src="img/Parkplatz.png"
      alt="Visualisierung der Parkplätze"
      />
    </div>
    <footer class="bg-gray-700 text-white text-center p-4 mt-auto">
      Modul 245 CsBe Bern AG
    </footer>
  </body>
</html>
