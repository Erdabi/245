<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/scripts/login.js"></script>

  </head>
  <body
    class="flex flex-col w-screen h-screen gap-3 text-white bg-gray-800 items-center"
  >
  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <div class="flex space-x-4">
        <a href="login.html" class="hover:text-gray-300">Login</a>
      </div>
    </div>
  </nav>
    <header class="flex items-center justify-center flex-shrink-0 pt-3 h-14">
      <h1 class="text-2xl font-bold">Registrierung</h1>
    </header>
    <main class="flex flex-col grow max-w-md w-full gap-2 overflow-y-auto">
      <div class="flex flex-col grow gap-2">
        <div id="feed" class="flex flex-col gap-2 w-full">
          <div class="flex flex-col gap-2 w-full">
            <input
              id="username"
              placeholder="Username"
              type="text"
              required
              class="w-full p-2 px-4 bg-slate-400 rounded grow placeholder-gray-200"
            />
            <input
              id="city"
              placeholder="Stadt"
              type="text"
              required
              class="w-full p-2 px-4 bg-slate-400 rounded grow placeholder-gray-200"
            />
            <input
              id="street"
              placeholder="Strasse"
              type="text"
              required
              class="w-full p-2 px-4 bg-slate-400 rounded grow placeholder-gray-200"
            />
            <input
              id="eMail"
              placeholder="Email"
              type="email"
              required
              class="w-full p-2 px-4 bg-slate-400 rounded grow placeholder-gray-200"
            />
            <input
              id="number"
              placeholder="Tel. Nummer"
              type="number"
              required
              class="w-full p-2 px-4 bg-slate-400 rounded grow placeholder-gray-200"
            />
            <input
              id="password"
              placeholder="Password"
              type="password"
              required
              class="w-full p-2 px-4 bg-slate-400 rounded grow placeholder-gray-200"
            />
            <span id="resultText"></span>
            <button
              id="login"
              class="px-4 py-2 bg-green-500 hover:bg-green-400 rounded"
            >
              Login
            </button>
            <div id="error"></div>
          </div>
      </div>
    </main>
    <footer class="bg-gray-700 text-white text-center p-4 mt-auto">
      Modul 245 CsBe Bern AG
  </footer>
  </body>
</html>
